<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>My Dashboard</h1>
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
    </header>

    <main class="dashboard-container">
        <div class="controls-panel">
            <div class="card summary-cards">
                <div class="card income-card">
                    <h3>Total Income</h3>
                    <p id="total-income">₹0.00</p>
                </div>
                <div class="card expense-card">
                    <h3>Total Expenses</h3>
                    <p id="total-expenses">₹0.00</p>
                </div>
                <div class="card balance-card">
                    <h3>Balance</h3>
                    <p id="balance">₹0.00</p>
                </div>
            </div>

            <div class="card">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="e.g., Coffee with friends" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="500.00" min="0.01" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required></select>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <div class="type-toggle">
                            <span class="toggle-label">Expense</span>
                            <label class="switch">
                                <input type="checkbox" id="type-toggle" checked>
                                <span class="slider"></span>
                            </label>
                            <span class="toggle-label">Income</span>
                        </div>
                    </div>
                    <button type="submit" class="btn">Add Transaction</button>
                </form>
            </div>
            
            <div class="card">
                <h2>Manage Categories</h2>
                <div class="manage-category-group">
                    <input type="text" id="new-category" placeholder="Add a new category...">
                    <button id="add-category-btn" class="btn">Add</button>
                </div>
                <ul id="category-list" class="category-list">
                    </ul>
            </div>

        </div>

        <div class="display-panel">
            <div class="card filters">
                <h2>Filter Transactions</h2>
                <div class="filter-group">
                    <div class="form-group">
                        <label for="filter-category">By Category</label>
                        <select id="filter-category">
                            <option value="all">All Categories</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="charts-container">
                <div class="card">
                    <h2>Expenses Breakdown</h2>
                    <div class="chart-container">
                        <canvas id="expense-chart"></canvas>
                    </div>
                </div>
                <div class="card">
                    <h2>Income Sources</h2>
                    <div class="chart-container">
                        <canvas id="income-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Transaction History</h2>
                <table class="transaction-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Category</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="transaction-list">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
