<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-message {
            color: var(--expense-color);
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }
        .toggle-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }
        .toggle-link:hover {
            border-color: var(--primary-color);
        }
        .password-container {
            position: relative;
        }
        .password-container input {
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <form id="login-form">
            <h1>Welcome Back</h1>
            <p>Log in to manage your finances.</p>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="••••••••" required>
                    <i class="fa-solid fa-eye-slash toggle-password" data-target="login-password"></i>
                </div>
            </div>
            <button type="submit" class="btn">Login</button>
            <p id="login-error" class="error-message"></p>
            <a href="#" class="toggle-link" id="show-signup">Don't have an account? Sign Up</a>
        </form>

        <form id="signup-form" style="display: none;">
            <h1>Create Account</h1>
            <p>Get started with your personal finance tracker.</p>
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <div class="password-container">
                    <input type="password" id="signup-password" placeholder="Choose a strong password" required>
                    <i class="fa-solid fa-eye-slash toggle-password" data-target="signup-password"></i>
                </div>
            </div>
             <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                    <i class="fa-solid fa-eye-slash toggle-password" data-target="signup-confirm-password"></i>
                </div>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p id="signup-error" class="error-message"></p>
            <a href="#" class="toggle-link" id="show-login">Already have an account? Login</a>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            if (sessionStorage.getItem('currentUser')) {
                window.location.href = 'dashboard.html';
            }

            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const showSignupLink = document.getElementById('show-signup');
            const showLoginLink = document.getElementById('show-login');

            
            showSignupLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            });
            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
            });

            
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('signup-username').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm-password').value;
                const errorEl = document.getElementById('signup-error');

                if (password !== confirmPassword) {
                    errorEl.textContent = 'Passwords do not match.';
                    errorEl.style.display = 'block';
                    return;
                }

                const users = JSON.parse(localStorage.getItem('finance_users')) || {};
                if (users[username]) {
                    errorEl.textContent = 'An account with this username already exists.';
                    errorEl.style.display = 'block';
                    return;
                }

                users[username] = { password: password };
                localStorage.setItem('finance_users', JSON.stringify(users));
                
                alert('Account created successfully! Please log in.');
                showLoginLink.click();
                signupForm.reset();
                errorEl.style.display = 'none';
            });

            
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                const errorEl = document.getElementById('login-error');

                const users = JSON.parse(localStorage.getItem('finance_users')) || {};
                if (users[username] && users[username].password === password) {
                    sessionStorage.setItem('currentUser', username);
                    window.location.href = 'dashboard.html';
                } else {
                    errorEl.textContent = 'Invalid username or password.';
                    errorEl.style.display = 'block';
                }
            });

            
            document.querySelectorAll('.toggle-password').forEach(icon => {
                icon.addEventListener('click', () => {
                    const targetId = icon.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);

                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            });
        });
    </script>
</body>
</html>
